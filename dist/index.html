<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./assets/logo.svg" alt="icon of todo list" class="header-logo">
      <span class="header-text">Todo List</span>
    </div>

    <div class="projects-container">
      <h1>Projects</h1>

      <hr>

      <div class="projects-list">
        <div class="project project-selected">
          <div class="project-name">Unsorted</div>
        </div>
      </div>

      <div class="new-project-form">
        <input type="text" placeholder="New Project" class="new-project-input">
        <button type="button" id="new-project-btn">+</button>
      </div>
    </div>

    <div class="todo-container">
      <div class="todo-container-header">
        <h1>Todo</h1>
        <button type="button" class="btn btn-solid" id="add-todo-btn">+ New</button>
      </div>

      <hr>

      <div class="todo-list"></div>
    </div>
  </div>
</body>
</html>
